  <ons-page id="pgcolor">
    <ons-toolbar>
    <div class="center" id="Page_heading">Members</div>
    <div class="left">

<div id="body_cust">
      <div id="inputSize">
        <ons-input class="tcolor" type="text" id="name" modifier="underbar" onkeyup="chkname()" placeholder="Name">
      </div><br>
      <div id="inputSize"><textarea class="textarea" id="address" placeholder="Enter Address"></textarea>
        <div><br>
          <div id="inputSize">
            <ons-input type="number" id="mobile" modifier="underbar" onkeyup="chkphone()" placeholder="Phone Number">
          </div><br>
          <div id="inputSize">
            <ons-input type="email" id="email" modifier="underbar" onkeyup="chkemail()" placeholder="Email">
          </div><br>
          <div id="inputSize">
            <ons-input type="number" id="age" modifier="underbar" onkeyup="chkage()" placeholder="Age">
          </div><br>
          <div id="inputSize">
            <ons-input type="date" id="joining_date" modifier="underbar">
          </div><br>
          <div id="inputSize">
            <ons-input type="date" id="ending_date" modifier="underbar">
          </div><br>
          <div id="inputSize">
            <ons-input type="text" id="cust_refer" placeholder="Reference">
          </div><br>
          <div id="inputSize">
            <ons-input type="text" id="medic_hist" placeholder="Medical History">
          </div><br>
          <div id="inputSize">
            <ons-input type="text" id="cust_fit_hist" placeholder="Reference">
          </div><br>
          <div>Blood Group</div>
          <div id="inputSize">
            <ons-select id="bg">
              <option value="A+">A+</option>
              <option value="B+">B+</option>
              <option value="AB+">AB+</option>
              <option value="O+">O+</option>
              <option value="A-">A-</option>
              <option value="B-">B-</option>
              <option value="AB-">AB-</option>
              <option value="O-">O-</option>
            </ons-select>
          </div><br>
          <div id="inputSize">
            <ons-input type="text" id="occupation" modifier="underbar" placeholder="Occupation">
          </div><br>
          <div id="inputSize">
            <ons-input type="text" id="emer_name" modifier="underbar" placeholder=" Emergency Name">
          </div><br>
          <div id="inputSize">
            <ons-input type="number" id="emer_mobile" modifier="underbar" placeholder="Emergency Number">
          </div><br>

          <div id="RadioButton">
            <ons-radio name="radio" id="male">Male
          </div><br>
          <div id="RadioButton">
            <ons-radio name="radio" id="female">Female
          </div><br>


          <div id="inputSize">
            <ons-input type="text" id="branch" modifier="underbar" placeholder="Enter Branch">

              <option value="3 Months">3 Months</option>
              <option value="6 Months">6 Months</option>
              <option value="Yearly">Yearly</option>
            </ons-select>
          </div><br>

            <ons-button onclick="insertData()">Register</ons-button>
          </div>

  <script type="text/javascript">
    window.fn = {};

  window.fn.open = function() {
    var menu = document.getElementById('menu');
    menu.open();
  };

  window.fn.load = function(page) {
    var content = document.getElementById('content');
    var menu = document.getElementById('menu');
    content.load(page)
      .then(menu.close.bind(menu));
  };
  </script>
