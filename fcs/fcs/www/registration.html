<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">

  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <style>
    #pgcolor .page__background {
  background-color: rgb(255,255,255);
}
#p1.inputText{
  text-decoration-color: rgb(0,0,255);
}
textarea{
  height: 20px;
}
</style>
<script type="text/javascript">

window.fn = {};

window.fn.open = function() {
  var menu = document.getElementById('menu');
  menu.open();
};

window.fn.load = function(page) {
  var content = document.getElementById('content');
  var menu = document.getElementById('menu');
  content.load(page)
    .then(menu.close.bind(menu));
};



</script>
</head>

<body>
  <ons-page id="pgcolor">

<div>
  <ons-splitter>
    <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
      <ons-page>
        <ons-list>
          <ons-list-item onclick="fn.load('registration.html')" tappable>
          <a href="registration.html">  Registration</a>
          </ons-list-item>
          <ons-list-item onclick="fn.load('settings.html')" tappable>
            <a href="try.html">  Branch </a>
          </ons-list-item>
          <ons-list-item onclick="fn.load('about.html')" tappable>
            About
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content id="content" page="registration.html"></ons-splitter-content>
  </ons-splitter>

  <template id="registration.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">

            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Registration
        </div>
      </ons-toolbar>

    </ons-page>
  </template>

  <template id="try.html">
    <ons-page>

      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">

          Branches
        </div>
      </ons-toolbar>
    </ons-page>
  </template>

  <template id="about.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          About
        </div>
      </ons-toolbar>
    </ons-page>
  </template>

</ons-page>
</div>


    <center>

      <div>
          <font color="black">
        <h1>Registration</h1>
      </div>
    </center>
    <div style="text-align: center; margin-top: 30px;color: bg-white">

      <div>
        <ons-input class="tcolor" type="text" class="p1" id="name" modifier="underbar" placeholder="Name">
      </div><br>
      <div><ons-input class="textarea" id="address" placeholder="Enter Address">
        <div><br>
          <div>
            <ons-input type="number" id="mobile" modifier="underbar" onkeyup="chkphone()" placeholder="Phone Number">
          </div><br>
          <div>
            <ons-input type="email" id="email" modifier="underbar" onkeyup="chkemail()" placeholder="Email">
          </div><br>
          <div>
            <ons-input type="number" id="age" modifier="underbar" onkeyup="chkage()" placeholder="Age">
          </div><br>
          <div>
            <ons-input type="date" id="date" modifier="underbar">
          </div><br>
          <div>Blood Group</div>
          <div>
            <ons-select id="bg">
              <option value="A+">A+</option>
              <option value="B+">B+</option>
              <option value="AB+">AB+</option>
              <option value="O+">O+</option>
              <option value="A-">A-</option>
              <option value="B-">B-</option>
              <option value="AB-">AB-</option>
              <option value="O-">O-</option>
            </ons-select>
          </div><br>
          <div>
            <ons-input type="text" id="occupation" modifier="underbar" placeholder="Occupation">
          </div><br>
          <div>
            <ons-input type="text" id="emer_name" modifier="underbar" placeholder="Name">
          </div><br>
          <div>
            <ons-input type="number" id="emer_mobile" modifier="underbar" placeholder=" Contact Number">
          </div><br>

          <div>
            <ons-radio name="radio">Male
          </div><br>
          <div>
            <ons-radio name="radio">Female
          </div><br>


          <div>
            <ons-input type="text" id="branch" modifier="underbar" placeholder="Enter Branch">
          </div><br>
          <div>Tenure</div>
          <div>
            <ons-select id="tenure">
              <option value="Monthly">Monthly</option>
              <option value="3 Months">3 Months</option>
              <option value="6 Months">6 Months</option>
              <option value="Yearly">Yearly</option>
            </ons-select>
          </div><br>


          <div style="margin-top: 30px;">
            <ons-button onclick="register()">Register</ons-button>
          </div>
</font>
        </div>
  </ons-page>


</body>

</html>
