<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <style>
    #pgcolor .page__background {
  background-color: rgb(87,127,185);
}

</style>
<script type="text/javascript">
function chkphone()
{
  ph=document.getElementById('mobile').value;
  if(ph.length >10)
  {
    ons.notification.alert("Number exceeds limit")
  }

}
function chkemerno()
{
  emer_mobile=document.getElementById('emer_mobile').value;
  if(emer_mobile.length >10)
  {
    ons.notification.alert("Number exceeds limit")
  }
}
function chknull()
{
  name=document.getElementById('name').value;
  add=document.getElementById('address').value;
  mob=document.getElementById('mobile').value;
  email=document.getElementById('email').value;
  age=document.getElementById('age').value;
  date=document.getElementById('date').value;
bg=document.getElementById('bg').value;
occ=document.getElementById('occupation').value;
emer_name=document.getElementById('emer_name').value;
emer_mobile=document.getElementById('emer_mobile').value;
branch=document.getElementById('branch').value;
gen=document.getElementById('gen').value;
company=document.getElementById('place_company').value;
ten=document.getElementById('tenure').value;
  if(ten=="" || name=="" || add=="" || mob=="" || email=="" || age=="" || date=="" || bg=="" || occ=="" || emer_name=="" || emer_mobile=="" || gen=="" || place_company=="" || branch=="" )
  {
    ons.notification.alert('Required')
  }

}
</script>
</head>

<body>



  <ons-page id="pgcolor">
        <center><div><h1>Registration</h1></div></center>
        <div style="text-align: center; margin-top: 30px;">

        <div><ons-input type="text" id="name" modifier="underbar"  placeholder="Name"></div><br>
          <div><textarea class="textarea" id="address" placeholder="Enter Address"></textarea><div><br>
            <div><ons-input type="number" id="mobile" modifier="underbar" onkeyup="chkphone()" placeholder="Phone Number"></div><br>

              <div><ons-input type="email" id="email" modifier="underbar"  placeholder="Email"></div><br>
                <div><ons-input type="number" id="age" modifier="underbar" placeholder="Age"></div><br>
                  <div><font color="silver"  align="center">Date Of Birth</font><br><ons-input type="date" id="date" modifier="underbar" ></div><br>
                  <font color="silver">  <div >Blood Group</div>   <div><ons-select id="bg">
                                <option value="A+">A+</option>
                                <option value="B+">B+</option>
                                <option value="AB+">AB+</option>
                                <option value="O+">O+</option>
                                <option value="A-">A-</option>
                                <option value="B-">B-</option>
                                <option value="AB-">AB-</option>
                                <option value="O-">O-</option>
                              </ons-select></div><br></font>
                        <div><ons-input type="text" id="occupation" modifier="underbar" placeholder="Occupation"></div><br>
                          <div><ons-input type="text" id="emer_name" modifier="underbar" placeholder="Emergency Contact Name"></div><br>
                            <div><ons-input type="number" id="emer_mobile" modifier="underbar" onkeyup="chkemerno()"  placeholder="Emergency Contact Number"></div><br>
                              <div><ons-input type="text" id="place_company" modifier="underbar" placeholder="Company Name"></div><br>

        <div><ons-radio id="gen" name="radio">Male</div><br>
        <div><ons-radio id="gen" name="radio">Female</div><br>


          <div>
            <ons-input type="text" id="branch" modifier="underbar" placeholder="Enter Branch">
          </div><br>
          <div>Tenre</div>
          <div>
            <ons-select id="tenure">
              <option value="Monthly">Monthly</option>
              <option value="3 Months">3 Months</option>
              <option value="6 Months">6 Months</option>
              <option value="Yearly">Yearly</option>
            </ons-select>
          </div><br>


        <div style="margin-top: 30px;">
      <ons-button onclick="chknull()">Register</ons-button></div>
    </div>
    </ons-page>


</body>

</html>
