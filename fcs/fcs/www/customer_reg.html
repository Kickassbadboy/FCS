<body>





  <ons-page>
    <center>
      <div class="header">
        <div class="headerFont">
        Customer Registration
      </div>
    </div>

    <div style="text-align: center; margin-top: 30px;">



      <div class="subtitle center-block">
      Enter Name
    </div><br>
      <div class="inputText center-block" align="center">
        <ons-input type="text" id="name" modifier="underbar" onkeyup="chkname()">
      </div><br>
      <div class="inputText center-block" align="center">
        <ons-radio name="radio">Male
      </div><br>
      <div class="inputText center-block" align="center">
        <ons-radio name="radio">Female
      </div><br>
      <div class="inputText center-block" align="center">
        <ons-input type="number" id="mobile" modifier="underbar" onkeyup="chkphone()" placeholder="Enter Phone Number">
      </div><br>
      <div class="inputText center-block" align="center"><textarea class="textarea" id="address" placeholder="Enter Address"></textarea>
        <div><br>
          <div class="inputText center-block" align="center">
            <ons-input type="text" id="branch" modifier="underbar" placeholder="Enter Branch">
          </div><br>
         <div class="inputText center-block" align="center">Tenure</div>
          <div>
            <ons-select id="tenure">
              <option value="Monthly">Monthly</option>
              <option value="3 Months">3 Months</option>
              <option value="6 Months">6 Months</option>
              <option value="Yearly">Yearly</option>
            </ons-select>
          </div><br>

          <div>Blood Group</div>
          <div class="inputText center-block" align="center">
            <ons-select id="bg">
              <option value="A+">A+</option>
              <option value="B+">B+</option>
              <option value="AB+">AB+</option>
              <option value="O+">O+</option>
              <option value="A-">A-</option>
              <option value="B-">B-</option>
              <option value="AB-">AB-</option>
              <option value="O-">O-</option>
            </ons-select>
          </div><br>
          <div style="margin-top: 30px;">
            <ons-button onclick="register()">Register</ons-button>
          </div>
        </div>
  </center>
  </ons-page>
